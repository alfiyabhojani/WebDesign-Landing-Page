<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Design Landing Page</title>
  </head>
  <body>
    <div class="main-div">
      
        
          <nav class="title">
            
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <div class="toggle" id="toggle">
            <label for="checkbox_toggle" class="hamburger">&#9776;</label>
          </div>
        
        <div class="nav-items" id="head__section">
          <section class="head__section">
           <li><a href="#"> HOME</a></li>
        <li><a href="#"> ABOUT</a></li>
        <li><a href="#"> HISTORY</a></li>
        <li><a href="#"> BLOG</a></li>
        <li><a href="#"> CONTACT</a></li>
        </div>
        </section>
        <button class="signin-btn">SIGN IN</button>
         
        </nav>    
        </div>
        <div class="intro-section">
        <div class="left-section">
        <h1>Web Design</h1>
          <h4>
            Lorem ipsum dolor sit amet consectetur <br />
            elit. Quisquam, quidem. Lorem ipsum <br />
            dolor sit amet consectetur adipisicing elit.<br />
            Quisquam, quidem.
          </h4>
          <button class="learn-more-btn">LEARN MORE</button>
          </div>
        <div class="right-section">
          
            <img
              src="./images/vector.svg"
              alt="vector-img"
              class="vector-img"
            />
            
            <img
              src="./images/vector-dot.svg"
              alt="vector-dot"
              class="vector-dot"
            /> 
            <img src="./images/intro-img.svg" alt="intro-img" class="intro" />
        
        </div>
        </div>
      </div>
    </div>
  </body>
  <script>
  const toggle = document.getElementById("toggle");
  toggle.addEventListener("click", () => {
    const setDisplayValue = document.getElementById("head__section").style.display === 'block' ? 'none' : 'block';
    document.getElementById("head__section").style.display = setDisplayValue;
  })
</script>
</html>
